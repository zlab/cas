<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
    <title th:text="#{cas.oauth.confirm.pagetitle}"></title>
</head>

<body id="cas">
<div layout:fragment="content">
    <div id="login" style="width: 100%;">
        <div id="msg" class="question">
            <h2 th:text="#{screen.oauth.confirm.header}"/>
            <p th:text="#{screen.oauth.confirm.message(${serviceName})}"/>
            <p>
                <a class="btn btn-success" id="allow" name="allow"
                        th:href="@{${callbackUrl}}"
                        th:text="#{screen.oauth.confirm.allow}"/>
            </p>
        </div>
        
    </div>
</div>
</body>
</html>
