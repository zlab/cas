<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
  <title th:text="#{screen.confirmation.message}"></title>
</head>

<body id="cas">
<div layout:fragment="content" class="confirmView">
    <div class="alert alert-info">
      <h2 class="h3" th:text="#{screen.confirmation.message}" />

      <section class="row btn-row">
        <a class="btn btn-submit" th:href="${serviceWarningUrl}"><span th:text="#{screen.button.continue}"/></a>
      </section>
    </div>
</div>
</body>
</html>
